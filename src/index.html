<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Oracle JET Web App - Redwood Theme</title>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1"
    />
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default theme -->
    <!-- injector:theme -->
    <link
      rel="stylesheet"
      href="css/libs/oj/v9.1.0/redwood/oj-redwood-min.css"
      type="text/css"
    />
    <!-- endinjector -->

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css" />
  </head>
  <body class="oj-web-applayout-body">
    <div id="globalBody" class="oj-web-applayout-page">
      <!--
         ** Oracle JET V9.1.0 web application header pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Web
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
      -->
      <header role="banner" class="oj-web-applayout-header">
        <div
          class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center"
        >
          <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
            <h1
              class="oj-sm-only-hide oj-web-applayout-header-title"
              title="Application Name"
            >
              <oj-bind-text value="[[appName]]"></oj-bind-text>
            </h1>
          </div>
          <div class="oj-flex-bar-end">
            <!-- Responsive Toolbar -->
            <oj-toolbar>
              <oj-menu-button
                id="userMenu"
                display="[[smScreen() ? 'icons' : 'all']]"
                chroming="borderless"
              >
                <span><oj-bind-text value="[[userLogin]]"></oj-bind-text></span>
                <span
                  slot="endIcon"
                  :class="[[{'oj-icon demo-appheader-avatar': smScreen(), 'oj-component-icon oj-button-menu-dropdown-icon': !smScreen()}]]"
                ></span>
                <oj-menu id="menu1" slot="menu">
                  <oj-option id="pref" value="pref">Preferences</oj-option>
                  <oj-option id="out" value="out">Sign Out</oj-option>
                </oj-menu>
              </oj-menu-button>
            </oj-toolbar>
          </div>
        </div>
      </header>
      <div
        role="main"
        class="oj-web-applayout-max-width oj-web-applayout-content"
      >
        <!-- Place your page content here -->
        <ul
          id="listview"
          aria-label="list with static data"
          data-bind="ojComponent: {component: 'ojListView', selectionMode: 'multiple',
           data: dataSource, item: {template: 'product_template'}}, click: onClickListItem"
        ></ul>
      </div>
    </div>
    <script type="text/html" id="product_template">
      <li data-bind="attr: {id: id}">
        <div class="container">
          <div>
            <span class="name" data-bind="text: item"></span>
          </div>
          <div>
            <span
              class="oj-text-xs oj-text-secondary-color"
              data-bind="text: price"
            ></span>
          </div>
        </div>
      </li>
    </script>
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
